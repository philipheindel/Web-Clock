<!DOCTYPE html>
<html lang="en">
    
    <head>
        <link rel='stylesheet' type = 'text/css' href='css/clock.css'>
        
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <body>
        <!--
            With any luck, this is going to pull the clock in formation from
            clockindex.html to be able to set an alarm based on the current time.
            Then have dropdowns to be able to set and clear the alarm.
        !-->
        
        <div Clock = "clockindex.html">
            <h2 id='clock'></h2>
        </div>
            
        <div id='alarm-container'>
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Set Alarm Time</button>
            
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class='alarmhrs' href="#" >
                </div>

            

                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class='alarmmins' href="#">
                </div>

            

                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                     <a class"ampm" href="#">
                </div>

        </div>
            
        <div id='buttonHolder'>
            <div>
                <button type ='setButton' class="btn brn-secondary" onClick='alarmSet()'>Set Alarm</button>
            </div>
            
            <div>
                <button type='clearButton' class="btn btn-primaryh" onClick='alarmClear()'>Clear Alarm</button>
            </div>
        </div>
        
        <script type='text/javascript' src='js/alarm.js'></script>
    </body>
</html>
