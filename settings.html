<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
    <body>
         <form class="form-horizontal menu-bar">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label">Show Seconds</label>
            
            <div class="col main-content col-sm-3">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-sm btn-outline-primary">
                        <input id="secOn" type="radio" name="options" autocomplete="off">
                       On
                    </label>
                    <label class="btn btn-sm btn-outline-primary">
                        <input id="secOff" type="radio" name="options" autocomplete="off">
                        Off
                    </label>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label">Show AM/PM</label>
            <div class="col main-content col-sm-3">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-sm btn-outline-primary">
                        <input id="amOn" type="radio" name="options" autocomplete="off">
                       AM
                    </label>
                    <label class="btn btn-sm btn-outline-primary">
                        <input id="pmOn" type="radio" name="options" autocomplete="off">
                        PM
                    </label>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label">Light/Dark Mode</label>
            <div class="col main-content col-sm-3">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-sm btn-outline-primary ">
                        <input id="lightOn" type="radio" name="options" autocomplete="off">
                       Light
                    </label>
                    <label class="btn btn-sm btn-outline-primary">
                        <input id="darkOn" type="radio" name="options" autocomplete="off">
                        Dark
                    </label>
                </div>
            </div>
        </div>
        </form>
    
    </body>
</html>
