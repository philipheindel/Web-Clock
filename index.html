<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web Clock</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Library links and scripts-->
    <link rel="stylesheet" href="libraries/bootstrap-4.1.3-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="libraries/bootstrap-4.1.3-dist/css/bootstrap-grid.min.css"/>
    <link rel="stylesheet" href="libraries/bootstrap-4.1.3-dist/css/bootstrap-reboot.min.css"/>
    <link rel="stylesheet" href="libraries/material-icons/material-icons-styling.css"/>
    <script type="text/javascript" src="libraries/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="libraries/popper/popper.min.js"></script>
    <script type="text/javascript" src="libraries/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="libraries/bootstrap-4.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <!--Custom links and scripts-->
    <link rel="stylesheet" href="css/clock.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/stopwatch.css" />
    <link rel="stylesheet" href="css/time_zone.css" />
    <link rel="stylesheet" href="css/timer.css" />
    <script type="text/javascript" src="js/ajax.js"></script>
    <script type="text/javascript" src="js/alarm.js"></script>
    <script type="text/javascript" src="js/clock.js"></script>
    <script type="text/javascript" src="js/timer.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</head>

<body onload="showTheTime(); loadControl('TimeZone.html')">
    <div id="appBody" class="container-fluid">
        <div class="row">
            <div id="settingsCol" class="col menu-bar">
                <button id="settingsButton" onclick="location.href='AdvancedSettings.html';" class="btn btn-outline-primary">Settings</button>
            </div>
            <div id="loginCol" class="col menu-bar">
                <button id="loginButton" onclick="location.href='login.html'" class="btn btn-outline-primary">Login</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="Clock" class="clock">00:00:00</div>
            </div>
        </div>
        <div class="row">
            <div class="col menu-bar main-content">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-sm btn-outline-primary" onmouseout="document.getElementById('twentyfourHour').blur()">
                        <input id="twentyfourHour" type="radio" name="options" autocomplete="off">
                        24 Hr.
                    </label>
                    <label class="btn btn-sm btn-outline-primary active" onmouseout="document.getElementById('twelveHour').blur()">
                        <input id="twelveHour" type="radio" name="options" autocomplete="off">
                        12 Hr.
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col menu-bar main-content">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-outline-primary" data-toggle="tooltip" data-placement="bottom" title="Alarm" onmouseout="document.getElementById('alarm').blur()" onclick="loadControl('Alarm.html')">
                        <input id="alarm" type="radio" name="options" autocomplete="off">
                        <i class="material-icons">access_alarm</i>
                    </label>
                    <label class="btn btn-outline-primary active" data-toggle="tooltip" data-placement="bottom" title="Time Zone" onmouseout="document.getElementById('clock').blur()" onclick="loadControl('TimeZone.html')">
                        <input id="clock" type="radio" name="options" autocomplete="off">
                        <i class="material-icons">public</i>
                    </label>
                    <label class="btn btn-outline-primary" data-toggle="tooltip" data-placement="bottom" title="Stopwatch" onmouseout="document.getElementById('stopwatch').blur()" onclick="loadControl('Stopwatch.html')">
                        <input id="stopwatch" type="radio" name="options" autocomplete="off">
                        <i class="material-icons">timer</i>
                    </label>
                    <label class="btn btn-outline-primary" data-toggle="tooltip" data-placement="bottom" title="Timer" onmouseout="document.getElementById('timer').blur()" onclick="loadControl('Timer.html')">
                        <input id="timer" type="radio" name="options" autocomplete="off">
                        <i class="material-icons">hourglass_empty</i>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col menu-bar main-content">
                <div id="controlArea"></div>
            </div>
        </div>
    </div>
</body>

</html>
