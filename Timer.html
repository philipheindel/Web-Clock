<!DOCTYPE HTML>
<html>

<head>
    <title>Timer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .buttons {
            margin: auto;
            text-align: center;
        }

        .timerInput {
            margin: auto;
            text-align: center;
        }

        input[type=text]{
            width: 55px;
            padding: 9px 17px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            
        }
        label{
            padding: 2px;
            font-size: 30px;
        }
        body {
            border-radius: 5px;
            background-color: #ffffff;
            padding: px; /* height of page*/
        }
        
    </style>
</head>

<body>

    <div class="timerInput">
        <input type="text" id="hours" name="hours" maxlength="2" >
            <label for="placeHolder">:</label>
        <input type="text" id="minutes" name="minutes" maxlength="2" >
            <label for="placeHolder">:</label>
        <input type="text" id="seconds" name="seconds" maxlength="2">
    </div>

    <div class="buttons">
        <button type="button" class="btn btn-outline-success">Start</button>
        <button type="button" class="btn btn-outline-danger">Stop</button>
    </div>




</body>

</html>
