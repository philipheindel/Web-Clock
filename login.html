<!DOCTYPE html>
<html>


<head>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
<form class="form-horizontal">
  <div class="form-group">
    <label for="emailLabel" id="emailLabel" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-3">
      <input type="email" id="emailField" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="passwordLabel" id ="passwordLabel" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-3">
      <input type="password" id="passwordField" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input id="rememberMe" type="checkbox"> Remember me
        </label>
        
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button id="login" type="submit" class="btn btn-default">Sign in</button>
      <button id="createAccount" type="submit" class="btn btn-default">Create account</button>
    </div>
  </div>
</form>
</body>

</html>
